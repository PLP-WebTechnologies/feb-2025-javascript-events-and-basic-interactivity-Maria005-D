<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS&M Metals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="button-section">
        <button id="changeTextBtn">Click me</button>
    </div>

    <div id="hover-section">
        <div id="hoverDiv">The Future is Here!</div>
    </div>

    <div id="keyPress-section">
        <input type="text" id="keypressInput" placeholder="Type your name here!" />
    </div>

    <div id="form-section">
        <form id="form">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <br />
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="image-gallery">
        <img src="https://images.pexels.com/photos/443383/pexels-photo-443383.jpeg?auto=compress&cs=tinysrgb&w=600" id="galleryImg" />
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
